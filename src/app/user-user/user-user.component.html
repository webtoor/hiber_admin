    <div class="mat-elevation-z4 grid-container" style="overflow-x:auto;" >
      <button mat-button style="margin-left: 8px; color:#ff4081" (click)="createUser()">Create User</button>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field> 
  <mat-table class="full-width-table" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.user.username}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.user.email}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.user.firstname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.user.lastname}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="phonenumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.user.phonenumber}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Join</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.user.created_at | date:'MMM dd, yyyy' }} </mat-cell>
  </ng-container>

    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
  [length]="length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[10, 20, 30, 40]">
</mat-paginator>
