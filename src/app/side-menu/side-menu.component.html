<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="mat-elevation-z4" style="color:white;background-color: #3f51b5; height: 56px;"><div style="margin-left:70px"><a style="color:white;text-decoration:none;" href="/dashboard">HIBER</a></div></mat-toolbar>
    <mat-nav-list>
        <mat-list-item>
          <a href="/dashboard" style="margin-left: 8px;">DASHBOARD</a>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-nav-list>
    <mat-accordion>
      <mat-expansion-panel class="no-shadow">
        <mat-expansion-panel-header>
          MANAGE USER
        </mat-expansion-panel-header>
    
      
        <mat-nav-list style="margin-top:-20px" dense >
          <a href="/user">
            <mat-list-item>
                <mat-icon matListIcon>account_circle</mat-icon>
              USER
            </mat-list-item>
          </a>
            <mat-list-item>
                <mat-icon matListIcon>card_travel</mat-icon>
              <a href="#">ORDER</a>
            </mat-list-item>
          </mat-nav-list>
      </mat-expansion-panel>
    
    </mat-accordion>
    <mat-divider></mat-divider>

    <mat-accordion>

        <mat-expansion-panel class="no-shadow">
          <mat-expansion-panel-header>
             MANAGE PROVIDER
          </mat-expansion-panel-header>
      
          <mat-nav-list style="margin-top:-20px" dense >
            <mat-list-item>
                <mat-icon matListIcon>account_circle</mat-icon>
              <a href="#">PROVIDER</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListIcon>card_travel</mat-icon>
              <a href="#">PROPOSAL</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
      
      </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4" style="height:56px;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-fill-remaining-space"></span>

      <mat-menu #appMenu="matMenu">
          <button mat-menu-item>Account</button>
          <button mat-menu-item (click)="logoutUser()">Logout</button>
        </mat-menu>
        
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
    </mat-toolbar>

    <!-- Add Content Here -->

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
