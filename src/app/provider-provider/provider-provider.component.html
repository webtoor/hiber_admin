<app-side-menu>
<div class="mat-elevation-z4 grid-container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field> 
    <mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.user.username}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.user.email}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="firstname">
        <mat-header-cell *matHeaderCellDef>Firstname</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.user.firstname}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="lastname">
        <mat-header-cell *matHeaderCellDef>Lastname</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.user.lastname}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="phonenumber">
          <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.user.phonenumber}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="created_at">
        <mat-header-cell *matHeaderCellDef>Join</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.user.created_at | date:'MMM dd, yyyy' }} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
      [length]="length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 30, 40]">
  </mat-paginator>
</div>
</app-side-menu>
