<app-side-menu>
    <div class="mat-elevation-z4 grid-container"  style="overflow-x:auto;">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field> 
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
      <td mat-cell *matCellDef="let row">{{row.subject}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
      <td mat-cell *matCellDef="let row">{{row.user_client.username}}</td>
    </ng-container>

    <ng-container matColumnDef="projecttype">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Type</th>
        <td mat-cell *matCellDef="let row">
          <div *ngIf="row.projecttype == 1">Pemetaan tanaman</div>
          <div *ngIf="row.projecttype == 2">Liburan keluarga</div>
          <div *ngIf="row.projecttype == 3">Lalu-lintas</div>
          <div *ngIf="row.projecttype == 4">Konstruksi bangunan</div>
          <div *ngIf="row.projecttype == 5">Pengawasan</div>
        </td>
    </ng-container>  

    <!-- Id Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
      <td mat-cell *matCellDef="let row">{{row.created_at}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="dtprojectstart">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Start</th>
      <td mat-cell *matCellDef="let row">{{row.dtprojectstart}}</td>
    </ng-container>

    <ng-container matColumnDef="dtprojectend">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Project End</th>
        <td mat-cell *matCellDef="let row">{{row.dtprojectend}}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><div style="text-align: center">Action</div></th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="accent" (click)="showDetail(row.id)">Detail</button>
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="length"
      [pageIndex]="0"
      [pageSize]="3"
      [pageSizeOptions]="[5, 10, 20, 50]">
  </mat-paginator>
</div>
</app-side-menu>
